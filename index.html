<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Estudantes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sistema de Estudantes</h1>
    <div class="container">
      <form id="formEstudante">
        <input type="text" id="nome" placeholder="Nome do estudante" required />
        <input type="number" id="idade" placeholder="Idade" required />
        <input
          type="text"
          id="notas"
          placeholder="Notas (ex: 7,8,9)"
          required
        />
        <button type="submit">Cadastrar Estudante</button>
      </form>

      <div class="resultado" id="resultado"></div>

      <table id="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Notas</th>
            <th>MÃ©dia</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="sistema-estudantes.js"></script>
  </body>
</html>
